<div class="p-3">
    <form class="container-fluid row space-between center word-input-form" [formGroup]="contextForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="col-9 h-125">
            <input matInput formControlName="context" placeholder="Context">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!contextForm.valid" class="col-3 word-send-button context-submit-button">Submit</button>
    </form>
    <div *ngIf="isLoading" class="d-flex justify-content-center">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!isLoading">
        <div *ngIf="text" class="context-text-wrapper rounded p-2">
            <p style="white-space: pre-line;">{{ text }}</p>
        </div>
    </div>
</div>
