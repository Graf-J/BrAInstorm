<h1 mat-dialog-title>Delete Brainstorm</h1>
<div mat-dialog-content class="rounded">
  Do you really want to delete {{ data.brainstormTitle }}?
</div>
<div mat-dialog-actions class="d-flex justify-content-around">
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button mat-dialog-close (click)="deleteBrainstorm()" color="primary" cdkFocusInitial>Delete</button>
</div>
